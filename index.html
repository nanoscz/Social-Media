        <title>Social Video</title>
        <link rel="stylesheet" href="./css/style.css" />

    <body>
        <header class="header">

                <div class="header__menu--profile">
                    <img src="./assets/img/profile.jpg" alt="User" />

                </div>
                <ul>
                    <li><a href="#account">Cuenta</a></li>
                    <li><a href="#logout">Cerrar Sesión</a></li>
                </ul>

        </header>
        <main>
            <section class="search__container">
                <h2 class="search__container--tile">¿Qué quieres ver hoy?</h2>
                <input class="search__container--search" type="text" placeholder="Buscar...">
            </section>
        </main>
