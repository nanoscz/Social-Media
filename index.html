<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Social Video</title>
        <link rel="stylesheet" href="./css/login.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;1,200&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <img
                class="header__img"
                src="./assets/img/logo.png"
                alt="Logo Social Media"
            />
            <span class="header__title">Social Video</span>
        </header>
        <main>
            <section class="login">
                <div class="login__container">
                    <h2 class="login__container--title">
                        Iniciar sesión
                    </h2>
                    <form class="form__container">
                        <input class="input" type="text" placeholder="Correo" />
                        <input class="input" type="text" placeholder="Contraseña" />
                        <button type="submit">Iniciar sesión</button>
                        <div class="form__container--remember-me">
                            <label>
                                <input
                                    type="checkbox"
                                    name="remember"
                                    id="cbx-remember"
                                />
                                Recuérdame
                            </label>
                            <a href="#register"> Olvidé mi contraseña </a>
                        </div>
                        <div class="form__container--social-media">
                            <a href="/?google">
                                <img src="./assets/icons/google.svg" alt="Google" />
                                Inicia sesión con Google
                            </a>
                            <a href="/?twitter">
                                <img src="./assets/icons/twitter.svg" alt="Twitter" />
                                Inicia sesión con Twitter
                            </a>
                        </div>
                        <div class="form__container--register">
                            <p>No tienes ninguna cuenta <a href="#register">Regístrate</a></p>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer">
            <li><a href="#">Terminos y condiciones</a></li>
            <li><a href="#">Contactanos</a></li>
            <li><a href="#">Noticias</a></li>
        </footer>
    </body>
</html>
