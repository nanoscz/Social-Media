<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Social Video</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header class="header">
            <img
                class="header__img"
                src="./assets/img/logo.png"
                alt="Logo Social Media"
            />
            <div class="header__menu">
                <div class="header__menu--profile">
                    <img src="./assets/img/profile.jpg" alt="User" />
                    <p>Perfil</p>
                </div>
                <ul>
                    <li><a href="#account">Cuenta</a></li>
                    <li><a href="#logout">Cerrar Sesión</a></li>
                </ul>
            </div>
        </header>
        <main>
            <section class="search__container">
                <h2 class="search__container--tile">¿Qué quieres ver hoy?</h2>
                <input class="search__container--search" type="text" placeholder="Buscar...">
            </section>
            <section class="carousel">
                <h2>Mi Lista</h2>
                <div class="carousel__container">
                    <div class="carousel-item">
                        <img src="https://images.pexels.com/photos/1122868/pexels-photo-1122868.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="Mujer vistiendo gris fotografia superior de manga larga">
                        <div class="carousel-item__container">
                            <div class="carousel-item__container--actions">
                                <button><span class="icon icon-play"></span></button>
                                <button><span class="icon icon-plus"></span></button>
                            </div>
                            <h3>Titulo Descriptivo</h3>
                            <p>2021 16+ 114 minutos</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://images.pexels.com/photos/1122868/pexels-photo-1122868.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="Mujer vistiendo gris fotografia superior de manga larga">
                        <div class="carousel-item__container">
                            <div class="carousel-item__container--actions">
                                <button><span class="icon icon-play"></span></button>
                                <button><span class="icon icon-plus"></span></button>
                            </div>
                            <h3>Titulo Descriptivo</h3>
                            <p>2021 16+ 114 minutos</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://images.pexels.com/photos/1122868/pexels-photo-1122868.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="Mujer vistiendo gris fotografia superior de manga larga">
                        <div class="carousel-item__container">
                            <div class="carousel-item__container--actions">
                                <button><span class="icon icon-play"></span></button>
                                <button><span class="icon icon-plus"></span></button>
                            </div>
                            <h3>Titulo Descriptivo</h3>
                            <p>2021 16+ 114 minutos</p>
                        </div>
                    </div>
                </div>
                <!-- <h2>Tendencias</h2>
                <div class="carousel__container">
                    <div class="carousel-item"></div>
                    <div class="carousel-item"></div>
                </div> -->
            </section>
        </main>
    </body>
</html>
